<div class="b3modal">
  <div class="b3modal-background" ng-click="go('editor');"></div>
  <div class="b3modal-window">
    <div class="b3modal-wrap">
      <h1 class="b3modal-title">Properties</h1>
      <div class="b3modal-content" style="height: 80%;">
        Mode: <button ng-click="propertiesnode.toggleView()" label="toggle view" class="btn btn-default btn-lg">
              <i class="{{propertiesnode.options.mode==='tree'?'fa fa-code':'fa fa-tree'}}" aria-hidden="true"  ></i>
        </button>
        <div ng-jsoneditor ng-model="propertiesnode.properties" style="height: 90%;" options="propertiesnode.options" >
            
        </div>
      </div>
    </div>

    <div class="b3modal-buttons">
      <button ng-click="propertiesnode.cancel()" class="btn btn-default btn-lg">Cancel</button>
      <button ng-click="propertiesnode.save()"  class="btn btn-success btn-lg">Save</button>
    </div>
  </div>
</div>
