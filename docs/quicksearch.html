ditionConditions.FieldNotEmptyConditionConditions.GreetingTimeOfDayConditionConditions~AnyTargetConditions~IsValidFieldCore.ActionCore.BaseNodeCore.BlackboardCore.CompositeCore.ConditionCore.DecoratorCore.ProcessCore.TargetCore.TickCore.TreeNodeDecorators.InverterDecorators.LimiterDecorators.MaxTimeDecorators.RepeaterDecorators.RepeatUntilFailureDecorators.RepeatUntilSuccessDecorators~ContextEntityCollectorMLModels~LUISModelRetrieveXMLActionRunSubtreeActionTickerTimeFromConvoLastRunTimeFromMyLastRun Class: AskAndMap Composites. AskAndMap Sends the message based on prompt or view properties. image is an html file name under images folder. imageDataArrayName is the composite field name for an array object that contains data for the images. Once sent, waits for a response and then directs the flow to the child found according to the intents/entities map. Selects by message intent &amp; entities the children. A context is created for each child. Contexts may have an expected intentId (a string or a regex) and entities, or a helper:true that would occur as default, if no matching intent was found If execution has a context already, it will continue to tick the current child, unless a bottom-up context search changes the selected child. If no child is selected, Helper child is entered every tick. On a timeout (user haven't answered in runningTimeoutSec) the timeout child is entered. If there's no timeout child, resort to default timeout behaviour (see BaseNode). Node is closed when no more children are running. The entities from last child are mapped to the parent, and all contexts are cleared. The target is mapped to the expected intents and entities. If more than one entity of a certain name, an entity array will be created. new AskAndMap() Members parameters :Object Node parameters Type: Object Properties: Name Type Description parameters Properties Name Type Description prompt ExpressionString | Object | Array.&lt;ExpressionString&gt; | Array.&lt;TextObject&gt; a textual message to the user. can contains an array for random messages. can contain an object with &quot;language&quot; keys. cyclePrompts boolean if true, will show the prompts cyclicly. false: will stay on the last prompt forever. view ExpressionString | Object a file name of a view, or a view JSON object, to be used instead of the prompt in order to send native json image ExpressionString an html string or a file name, that is rendered as an image to send the user imageDataArrayName MemoryField composite (message./global./context./volatile./local.) field name for an array object that contains data for the images contexts Array.&lt;ContextItem&gt; an array of contexts, each consists of expected entities, intents and more (ContextItem) replayActionOnReturnFromContextSwitch boolean if false, this node is not closed and re-opened when return from context switch Methods contextChildren() the context children are all the children contextProperties() get the properties of all contexts on the contextmanager node currentContextChild(tick) get current context child Parameters: Name Type Description tick * findTimeoutChild() find the first child that doesnt have any intent or entities handleTimeout(tick) selects a timeout child if exists Parameters: Name Type Description tick Tick tick(tick, target) map entities and tick down The context can be searched only below a certain point in the tree. If the conversation is at a certain context, and the context is switched to a different context, then that switch point is the place to start. otherwise, we dont have a context yet, so we search from the top Parameters: Name Type Description tick Tick target * tickMessagePromise(tick [, fieldName]) send a message method. output a message asynchrously Parameters: Name Type Argument Description tick Tick fieldName string &lt;optional&gt; to use when building a message. ,instead of prompt Returns: A state constant. Type Promise validators() defines validation methods to execute at the editor; if one of them fails, a dashed red border is displayed for the node Returns: Type Array.&lt;Validator&gt; wasEntityUsed(target, ett, searchDirection) for AskAndMap, return true if entity was used, period, regardless of the direction (for ContextSelector on downwards direction you can use for mappings even if used ) Parameters: Name Type Argument Description target Target ett * : entity searchDirection string &lt;nullable&gt; &quot;upwards&quot; or &quot;downwards&quot; Returns: Type boolean × Search results Close "},"module-Composites.BackgroundSequence.html":{"id":"module-Composites.BackgroundSequence.html","title":"Class: BackgroundSequence","body":" Servo Bot Automation Modules ActionsCompositesConditionsDecorators Classes Actions.AddEntityActions.AddTargetActions.ArrayQueryActionActions.CalcDateDiffActions.ClearAllContextsActions.ClearContextActions.CloseAllContextsActions.ErrorActions.FailerActions.GeneralMessageActions.MapEntitiesToContextActionActions.MapEntitiesToParentActionActions.PostActionActions.RemoveTargetActionActions.ResetAllActions.RetrieveJSONActionActions.RunnerActions.SetFieldActionActions.SetUIActionActions.SucceederActions.TwilioActions.WaitComposites.AskAndMapComposites.BackgroundSequenceComposites.MemSequenceComposites~MemPriorityConditions.FieldCompareConditionConditions.FieldNotEmptyConditionConditions.GreetingTimeOfDayConditionConditions~AnyTargetConditions~IsValidFieldCore.ActionCore.BaseNodeCore.BlackboardCore.CompositeCore.ConditionCore.DecoratorCore.ProcessCore.TargetCore.TickCore.TreeNodeDecorators.InverterDecorators.LimiterDecorators.MaxTimeDecorators.RepeaterDecorators.RepeatUntilFailureDecorators.RepeatUntilSuccessDecorators~ContextEntityCollectorMLModels~LUISModelRetrieveXMLActionRunSubtreeActionTickerTimeFromConvoLastRunTimeFromMyLastRun Class: BackgroundSequence Composites. BackgroundSequence The BackgroundSequence node is suitable for performing background tasks or target transformations. It executes its children sequentially until one of them returns `FAILURE`, `RUNNING` or `ERROR`. If all children return success , the sequence also returns `SUCCESS`. On every tick, it restarts from child 0. Put background subtrees first new BackgroundSequence() Methods validators() defines validation methods to execute at the editor; if one of them fails, a dashed red border is displayed for the node Returns: Type Array.&lt;Validator&gt; × Search results Close "},"module-Composites.MemSequence.html":{"id":"module-Composites.MemSequence.html","title":"Class: MemSequence","body":" Servo Bot Automation Modules ActionsCompositesConditionsDecorators Classes Actions.AddEntityActions.AddTargetActions.ArrayQueryActionActions.CalcDateDiffActions.ClearAllContextsActions.ClearContextActions.CloseAllContextsActions.ErrorActions.FailerActions.GeneralMessageActions.MapEntitiesToContextActionActions.MapEntitiesToParentActionActions.PostActionActions.RemoveTargetActionActions.ResetAllActions.RetrieveJSONActionActions.RunnerActions.SetFieldActionActions.SetUIActionActions.SucceederActions.TwilioActions.WaitComposites.AskAndMapComposites.BackgroundSequenceComposites.MemSequenceComposites~MemPriorityConditions.FieldCompareConditionConditions.FieldNotEmptyConditionConditions.GreetingTimeOfDayConditionConditions~AnyTargetConditions~IsValidFieldCore.ActionCore.BaseNodeCore.BlackboardCore.CompositeCore.ConditionCore.DecoratorCore.ProcessCore.TargetCore.TickCore.TreeNodeDecorators.InverterDecorators.LimiterDecorators.MaxTimeDecorators.RepeaterDecorators.RepeatUntilFailureDecorators.RepeatUntilSuccessDecorators~ContextEntityCollectorMLModels~LUISModelRetrieveXMLActionRunSubtreeActionTickerTimeFromConvoLastRunTimeFromMyLastRun Class: MemSequence Composites. MemSequence MemSequence is similar to Sequence node, but when a child returns a `RUNNING` state, its index is recorded and in the next tick the MemPriority call the child recorded directly, without calling previous children again. new MemSequence() Methods validators() defi ailureDecorators.RepeatUntilSuccessDecorators~ContextEntityCollectorMLModels~LUISModelRetrieveXMLActionRunSubtreeActionTickerTimeFromConvoLastRunTimeFromMyLastRun Class: IsValidField Conditions~ IsValidField returns SUCCESS if the field is valid. field type is either email, credit card, phone number, or a formatted number new IsValidField() Members parameters :Object Node parameters. Type: Object Properties: Name Type Description parameters Properties Name Type Description fieldName MemoryField field name to check fieldType string email, credit card, date, phone number, or a number numberFormat string any number format such as 0XXX-XXX. every X could be a digit Methods testCreditCard(tick, value) Parameters: Name Type Description tick Tick value string testEmail(tick, value) Parameters: Name Type Description tick Tick value string testNumber(tick, value, mask) Parameters: Name Type Description tick * value string mask string testPhoneNumber(tick, value) Parameters: Name Type Description tick * value string validators() defines validation methods to execute at the editor; if one of them fails, a dashed red border is displayed for the node Returns: Type Array.&lt;Validator&gt; × Search results Close "},"module-Core.Action.html":{"id":"module-Core.Action.html","title":"Class: Action","body":" Servo Bot Automation Modules ActionsCompositesConditionsDecorators Classes Actions.AddEntityActions.AddTargetActions.ArrayQueryActionActions.CalcDateDiffActions.ClearAllContextsActions.ClearContextActions.CloseAllContextsActions.ErrorActions.FailerActions.GeneralMessageActions.MapEntitiesToContextActionActions.MapEntitiesToParentActionActions.PostActionActions.RemoveTargetActionActions.ResetAllActions.RetrieveJSONActionActions.RunnerActions.SetFieldActionActions.SetUIActionActions.SucceederActions.TwilioActions.WaitComposites.AskAndMapComposites.BackgroundSequenceComposites.MemSequenceComposites~MemPriorityConditions.FieldCompareConditionConditions.FieldNotEmptyConditionConditions.GreetingTimeOfDayConditionConditions~AnyTargetConditions~IsValidFieldCore.ActionCore.BaseNodeCore.BlackboardCore.CompositeCore.ConditionCore.DecoratorCore.ProcessCore.TargetCore.TickCore.TreeNodeDecorators.InverterDecorators.LimiterDecorators.MaxTimeDecorators.RepeaterDecorators.RepeatUntilFailureDecorators.RepeatUntilSuccessDecorators~ContextEntityCollectorMLModels~LUISModelRetrieveXMLActionRunSubtreeActionTickerTimeFromConvoLastRunTimeFromMyLastRun Class: Action Action Action is the base class for all action nodes. Thus, if you want to create new custom action nodes, you need to inherit from this class. For example, take a look at the Runner action: var Runner = b3.Class(b3.Action); var p = Runner.prototype; p.name = 'Runner'; p.tick = function(tick) { return b3.RUNNING(); } new Action() Members &lt;readonly&gt; category :string Node category. Default to `b3.ACTION`. Type: string Properties: Name Type Description category Methods tick(tick) default tick Parameters: Name Type Description tick Tick Returns: A state constant. Type TickStatus × Search results Close "},"module-Core.BaseNode.html":{"id":"module-Core.BaseNode.html","title":"Class: BaseNode","body":" Servo Bot Automation Modules ActionsCompositesConditionsDecorators Classes Actions.AddEntityActions.AddTargetActions.ArrayQueryActionActions.CalcDateDiffActions.ClearAllContextsActions.ClearContextActions.CloseAllContextsActions.ErrorActions.FailerActions.GeneralMessageActions.MapEntitiesToContextActionActions.MapEntitiesToParentActionActions.PostActionActions.RemoveTargetActionActions.ResetAllActions.RetrieveJSONActionActions.RunnerActions.SetFieldActionActions.SetUIActionActions.SucceederActions.TwilioActions.WaitComposites.AskAndMapComposites.BackgroundSequenceComposites.MemSequenceComposites~MemPriorityConditions.FieldCompareConditionConditions.FieldNotEmptyConditionConditions.GreetingTimeOfDayConditionConditions~AnyTargetConditions~IsValidFieldCore.ActionCore.BaseNodeCore.BlackboardCore.CompositeCore.ConditionCore.DecoratorCore.ProcessCore.TargetCore.TickCore.TreeNodeDecorators.InverterDecorators.LimiterDecorators.MaxTimeDecorators.RepeaterDecorators.RepeatUntilFailureDecorators.RepeatUntilSuccessDecorators~ContextEntityCollectorMLModels~LUISModelRetrieveXMLActionRunSubtreeActionTickerTimeFromConvoLastRunTimeFromMyLastRun Class: BaseNode BaseNode The BaseNode class is used as super class to all nodes in Servo. It comprises all common variables and methods that a node must have to execute. *Do not inherit from this class, use `Composite`, `Decorator`, `Action` or `Condition`, instead. The attributes are specially designed to serialization of the node in a JSON format. In special, the `parameters` attribute can be set into the visual editor (thus, in the JSON file), and it will be used as parameter on the node initialization at `BehaviorTree.load`. BaseNode also provide 5 lifecycle callback methods, which the node implementations can override. They are `enter`, `open`, `tick`, `close` and `exit`. See their documentation to know more. These callbacks are called inside the `_execute` method, which is called in the tree traversal. All leaf nodes timeouts after runningTimeoutSec, and closes with a failure until maxRetriesNumber reached, upon which it returns error. Question composite node AskAndMap has its own timeout behavior new BaseNode( [id]) initalize the node and its id. members are initialized for default values. Parameters: Name Type Argument Description id string &lt;optional&gt; Members category :string Node category. Must be `b3.COMPOSITE`, `b3.DECORATOR`, `b3.ACTION` `b3.CONDITION` or b3.MLMODEL. This is defined automatically be inheriting the correspondent class. Type: string contextManager :ContextManager ContextManager reference. Defaults to null if no context manager on this node Type: ContextManager description :string Type: string id :string Node Id (typically a GUID) Type: string name :string Node name. Must be a unique identifier, preferable the same name of the class. You have to set the node name in the prototype. Type: string parameters :Object A dictionary (key, value) describing the node parameters. Useful for defining parameter values in the visual editor. Note: this is only useful for nodes when loading trees from JSON files. Type: Object properties :Object editor node properties Type: Object Methods &lt;protected&gt; _close(tick [, status]) Wrapper for close method. Parameters: Name Type Argument Description tick Tick A tick instance. status TickStatus &lt;optional&gt; _closeMe(tick [, status]) closes the node Parameters: Name Type Argument Description tick Tick status TickStatus &lt;optional&gt; &lt;protected&gt; _enter(tick) Wrapper for enter method. Parameters: Name Type Description tick Tick A tick instance. &lt;protected&gt; _execute(tick) This is the main method to propagate the tick signal to this node. This method calls all callbacks: `enter`, `open`, `tick`, `close`, and `exit`. It only opens a node if it is not already open. In the same way, this method only close a node if the node returned a status different of `b3.RUNNING()`. Parameters: Name Type Description tick Tick A tick instance. Returns: The tick state. Type TickStatus &lt;protected&gt; _exit(tick) Wrapper for exit method. Parameters: Name Type Description tick Tick A tick instance. &lt;protected&gt; _open(tick) Wrapper for open method. Parameters: Name Type Description tick Tick A tick instance. &lt;protected&gt; _tick(tick) Wrapper for tick method. Parameters: Name Type Description tick Tick A tick instance. Returns: A state constant. Type TickStatus alldata(tick, compositeFieldName,, fieldValue) Parameters: Name Type Argument Description tick Tick compositeFieldName, string &lt;nullable&gt; a field name composed of . eg context.myname fieldValue string &lt;nullable&gt; assert(tick, cond, message) assert the condition and present node's summary and message if false Parameters: Name Type Description tick Tick cond Boolean message string clearAllContexts(tick) clear all the sibling contexts of this node Parameters: Name Type Description tick Tick clearContext(tick) find the direct context of this node and clear it Parameters: Name Type Description tick Tick closeAllContexts(tick) find the current context and close its children Parameters: Name Type Description tick * collectContextsUpToRoot(tick) returns an object that is a merge between all contexts up to the root lower context members override the upper ones Parameters: Name Type Description tick Tick context(tick [, key] [, value]) sets context data. pass only tick to get all context mem pass explicit null key to replace data all with value Parameters: Name Type Argument Default Description tick Tick key string &lt;optional&gt; null value string &lt;optional&gt; null if non-null, sets the value contextProperties() Returns: Type Array countMatchingEntities(tick, msgObj, curCtxParam) if already haas a context selected, give search the **curent** context by the entities override if the search needs to be different Parameters: Name Type Description tick Tick msgObj MessageModel curCtxParam Object Returns: - match counter Type number createParentTick(tick) create a new tick object that is relevant to the tree ABOVE this node Parameters: Name Type Description tick Tick debugLog(tick, status) logger function to run if debug-log is truthy Parameters: Name Type Description tick Tick status TickStatus enter(tick) Enter method, override this to use. It is called every time a node is asked to execute, before the tick itself. if return undefined, will now enter into tick - disregarding the node Parameters: Name Type Description tick Tick A tick instance. Returns: Type void error(tick, message, ex) structured error report Parameters: Name Type Description tick Tick message * ex * findContextManagerEntities(tick) Searches up to tree root and return the first contextManager entities found Parameters: Name Type Description tick Tick Returns: Type ContextMana ckboard The Blackboard is the memory structure required by `BehaviorTree` and its nodes. It only have 2 public methods: `set` and `get`. These methods works in 3 different contexts: global, per tree, and per node per tree. Suppose you have two different trees controlling a single object with a single blackboard, then: - In the global context, all nodes will access the stored information. - In per tree context, only nodes sharing the same tree share the stored information. - In per node per tree context, the information stored in the blackboard can only be accessed by the same node that wrote the data. The context is selected indirectly by the parameters provided to these methods, for example: // getting/setting variable in global context blackboard.set('testKey', 'value'); var value = blackboard.get('testKey'); // getting/setting variable in per tree context blackboard.set('testKey', 'value', tree.id); var value = blackboard.get('testKey', tree.id); // getting/setting variable in per node per tree context blackboard.set('testKey', 'value', tree.id, node.id); var value = blackboard.get('testKey', tree.id, node.id); Note: Internally, the blackboard store these memories in different objects, being the global on `_baseMemory`, the per tree on `_treeMemory` and the per node per tree dynamically create inside the per tree memory (it is accessed via `_treeMemory[id].nodeMemory`). Avoid to use these variables manually, use `get` and `set` instead. new Blackboard() constructor × Search results Close "},"module-Core.Composite.html":{"id":"module-Core.Composite.html","title":"Class: Composite","body":" Servo Bot Automation Modules ActionsCompositesConditionsDecorators Classes Actions.AddEntityActions.AddTargetActions.ArrayQueryActionActions.CalcDateDiffActions.ClearAllContextsActions.ClearContextActions.CloseAllContextsActions.ErrorActions.FailerActions.GeneralMessageActions.MapEntitiesToContextActionActions.MapEntitiesToParentActionActions.PostActionActions.RemoveTargetAction
