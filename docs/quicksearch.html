ld to enter on backtracking default boolean use to select default context. Selected if (1) no sibling context was found (2) there's no other child already selected &quot;, passThru boolean use when another AskAndMap is expected downwards, that uses same intent/entities. If true, dont use target on context switch entities Array.&lt;EntitiesToContextMapItem&gt; an array of expected entities ContextManagerEntities Type: Object Properties: Name Type Description node BaseNode a node on which the ContextManager exists. tick Tick the tick of the subtree on which the node exist EntitiesToContextMapItem Type: Object Properties: Name Type Argument Default Description contextFieldName string &lt;optional&gt; field name on the context. defaults to entityName entityName string entity name on the message intentId string &lt;optional&gt; expectedValue string | Array &lt;optional&gt; expected values for this entityName entityIndex number &lt;optional&gt; 0 for composite entities ExpressionString A string expression to be evaluated against all memory areas. if contains with composite variables with the format of (fsm., global., context, volatile., local., message. ), it will be evaluated against an object with these member objects FoundContext Properties: Name Type Argument Description tick Tick isRootContext boolean &lt;optional&gt; index number an index of new context child of this.node. prevIndex number previous index of new context child of this.node. helper boolean &lt;optional&gt; true if this is a helper context backtrack boolean &lt;optional&gt; true if this is a backtrack context passThru boolean &lt;optional&gt; true if two consequitive AskAndMaps - do not use intent score number &lt;optional&gt; contextManager Object &lt;optional&gt; autoBacktrack boolean &lt;optional&gt; true if this context selected and its a backtracking, but no backtrack context is available (children will close and re-open) target Target &lt;optional&gt; the target, according to which the context was te are nodes with more than one child. Typically the control the flow Classes AskAndMap BackgroundSequence MemSequence ScoreSelector MemPriority × Search results Close "},"module-Composites.AskAndMap.html":{"id":"module-Composites.AskAndMap.html","title":"Class: AskAndMap","body":" Servo Bot Automation Modules ActionsCompositesConditionsCoreDecoratorsMLModels Classes GoogleSpeechModelGoogleVisionModelActions.AddEntityActions.AddTargetActions.ArrayQueryActionActions.AskAndWaitActions.ClearAllContextsActions.ClearContextActions.CloseAllContextsActions.ErrorActions.FailerActions.GeneralMessageActions.MapEntitiesToContextActionActions.MapEntitiesToParentActionActions.PostActionActions.RemoveTargetActionActions.ResetAllActions.RetrieveJSONActionActions.RunnerActions.SetFieldActionActions.SetTimeOfDayActions.SetUIActionActions.SucceederActions.TrainIntentActionActions.TwilioActions.WaitActions~AddScoreActionComposites.AskAndMapComposites.BackgroundSequenceComposites.MemSequenceComposites.ScoreSelectorComposites~MemPriorityConditions.FieldCompareConditionConditions.FieldNotEmptyConditionConditions.GreetingTimeOfDayConditionConditions~AnyTargetCore.ActionCore.BaseNodeCore.BehaviorTreeCore.BlackboardCore.CompositeCore.ConditionCore.ContextManagerCore.DecoratorCore.MLModelCore.ProcessCore.TargetCore.TickCore.TreeNodeCore~b3Decorators.InverterDecorators.LimiterDecorators.MaxTimeDecorators.RepeaterDecorators.RepeatUntilFailureDecorators.RepeatUntilSuccessDecorators~ContextEntityCollectorMLModels.WitModelMLModels~LUISModelParallelRetrieveXMLActionRunSubtreeActionTensorFlowModelTickerTimeFromConvoLastRunTimeFromMyLastRun Global __RUNNING_TIMEOUT_SECb3ContextManagerKeysdbloggerdeepClonefindStateIndexgetFullFsmIdlastTargetIdpassedThruPipeprocessModelrunEntryProcessorsstartOneProcessstatsManagertargetObjstitleunusedTargetObjsuuid Class: AskAndMap Composites. AskAndMap Sends the message based on prompt or view properties. image is an html file name under images folder. imageDataArrayName is the composite field name for an array object that contains data for the images. Once sent, waits for a response and then directs the flow to the child found according to the intents/entities map. Selects by message intent &amp; entities the children. A context is created for each child. Contexts may have an expected intentId (a string or a regex) and entities, or a helper:true that would occur as default, if no matching intent was found If execution has a context already, it will continue to tick the current child, unless a bottom-up context search changes the selected child. If no child is selected, Helper child is entered every tick. On a timeout (user haven't answered in runningTimeoutSec) the timeout child is entered. If there's no timeout child, resort to default timeout behaviour (see BaseNode). Node is closed when no more children are running. The entities from last child are mapped to the parent, and all contexts are cleared. The target is mapped to the expected intents and entities. If more than one entity of a certain name, an entity array will be created. new AskAndMap() Members parameters :Object Node parameters Type: Object Properties: Name Type Description parameters Properties Name Type Description prompt ExpressionString | Object | Array.&lt;ExpressionString&gt; | Array.&lt;TextObject&gt; a textual message to the user. can contains an array for random messages. can contain an object with &quot;language&quot; keys. cyclePrompts boolean if true, will show the prompts cyclicly. false: will stay on the last prompt forever. view ExpressionString | Object a file name of a view, or a view JSON object, to be used instead of the prompt in order to send native json image ExpressionString an html string or a file name, that is rendered as an image to send the user imageDataArrayName CompositeFieldName composite (message./global./context./volatile./local.) field name for an array object that contains data for the images Methods contextChildren() the context children are all the children contextProperties() get the properties of all contexts on the contextmanager node currentContextChild(tick) get current context child Parameters: Name Type Description tick * findTimeoutChild() find the first child that doesnt have any intent or entities handleTimeout(tick) selects a timeout child if exists Parameters: Name Type Description tick Tick tick(tick, target) map entities and tick down The context can be searched only below a certain point in the tree. If the conversation is at a certain context, and the context is switched to a different context, then that switch point is the place to start. otherwise, we dont have a context yet, so we search from the top Parameters: Name Type Description tick Tick target * tickMessagePromise(tick [, fieldName]) send a message method. output a message asynchrously Parameters: Name Type Argument Description tick Tick fieldName string &lt;optional&gt; to use when building a message. ,instead of prompt Returns: A state constant. Type Promise validators() Returns: Type Array.&lt;Validator&gt; wasEntityUsed(target, ett, searchDirection) for AskAndMap, return true if entity was used, period, regardless of the direction (for ContextSelector on downwards direction you can use for mappings even if used ) Parameters: Name Type Argument Description target Target ett * : entity searchDirection string &lt;nullable&gt; &quot;upwards&quot; or &quot;downwards&quot; Returns: Type boolean × Search results Close "},"module-Composites.BackgroundSequence.html":{"id":"module-Composites.BackgroundSequence.html","title":"Class: BackgroundSequence","body":" Servo Bot Automation Modules ActionsCompositesConditionsCoreDecoratorsMLModels Classes GoogleSpeechModelGoogleVisionModelActions.AddEntityActions.AddTargetActions.ArrayQueryActionActions.AskAndWaitActions.ClearAllContextsActions.ClearContextActions.CloseAllContextsActions.ErrorActions.FailerActions.GeneralMessageActions.MapEntitiesToContextActionActions.MapEnt ar p = Runner.prototype; p.name = 'Runner'; p.tick = function(tick) { return b3.RUNNING(); } new Action() Members &lt;readonly&gt; category :string Node category. Default to `b3.ACTION`. Type: string Properties: Name Type Description category Methods tick(tick) default tick Parameters: Name Type Description tick Tick Returns: A state constant. Type TickStatus × Search results Close "},"module-Core.BaseNode.html":{"id":"module-Core.BaseNode.html","title":"Class: BaseNode","body":" Servo Bot Automation Modules ActionsCompositesConditionsCoreDecoratorsMLModels Classes GoogleSpeechModelGoogleVisionModelActions.AddEntityActions.AddTargetActions.ArrayQueryActionActions.AskAndWaitActions.ClearAllContextsActions.ClearContextActions.CloseAllContextsActions.ErrorActions.FailerActions.GeneralMessageActions.MapEntitiesToContextActionActions.MapEntitiesToParentActionActions.PostActionActions.RemoveTargetActionActions.ResetAllActions.RetrieveJSONActionActions.RunnerActions.SetFieldActionActions.SetTimeOfDayActions.SetUIActionActions.SucceederActions.TrainIntentActionActions.TwilioActions.WaitActions~AddScoreActionComposites.AskAndMapComposites.BackgroundSequenceComposites.MemSequenceComposites.ScoreSelectorComposites~MemPriorityConditions.FieldCompareConditionConditions.FieldNotEmptyConditionConditions.GreetingTimeOfDayConditionConditions~AnyTargetCore.ActionCore.BaseNodeCore.BehaviorTreeCore.BlackboardCore.CompositeCore.ConditionCore.ContextManagerCore.DecoratorCore.MLModelCore.ProcessCore.TargetCore.TickCore.TreeNodeCore~b3Decorators.InverterDecorators.LimiterDecorators.MaxTimeDecorators.RepeaterDecorators.RepeatUntilFailureDecorators.RepeatUntilSuccessDecorators~ContextEntityCollectorMLModels.WitModelMLModels~LUISModelParallelRetrieveXMLActionRunSubtreeActionTensorFlowModelTickerTimeFromConvoLastRunTimeFromMyLastRun Global __RUNNING_TIMEOUT_SECb3ContextManagerKeysdbloggerdeepClonefindStateIndexgetFullFsmIdlastTargetIdpassedThruPipeprocessModelrunEntryProcessorsstartOneProcessstatsManagertargetObjstitleunusedTargetObjsuuid Class: BaseNode Core. BaseNode The BaseNode class is used as super class to all nodes in Servo. It comprises all common variables and methods that a node must have to execute. *Do not inherit from this class, use `Composite`, `Decorator`, `Action` or `Condition`, instead. The attributes are specially designed to serialization of the node in a JSON format. In special, the `parameters` attribute can be set into the visual editor (thus, in the JSON file), and it will be used as parameter on the node initialization at `BehaviorTree.load`. BaseNode also provide 5 lifecycle callback methods, which the node implementations can override. They are `enter`, `open`, `tick`, `close` and `exit`. See their documentation to know more. These callbacks are called inside the `_execute` method, which is called in the tree traversal. All leaf nodes timeouts after runningTimeoutSec, and closes with a failure until maxRetriesNumber reached, upon which it returns error. Question composite node AskAndMap has its own timeout behavior new BaseNode( [id]) initalize the node and its id. members are initialized for default values. Parameters: Name Type Argument Description id string &lt;optional&gt; Members category :string Node category. Must be `b3.COMPOSITE`, `b3.DECORATOR`, `b3.ACTION` `b3.CONDITION` or b3.MLMODEL. This is defined automatically be inheriting the correspondent class. Type: string contextManager :ContextManager ContextManager reference. Defaults to null if no context manager on this node Type: ContextManager description :string Type: string id :string Node Id (typically a GUID) Type: string name :string Node name. Must be a unique identifier, preferable the same name of the class. You have to set the node name in the prototype. Type: string parameters :Object A dictionary (key, value) describing the node parameters. Useful for defining parameter values in the visual editor. Note: this is only useful for nodes when loading trees from JSON files. Type: Object properties :Object editor node properties Type: Object Methods &lt;protected&gt; _close(tick [, status]) Wrapper for close method. Parameters: Name Type Argument Description tick Tick A tick instance. status TickStatus &lt;optional&gt; _closeMe(tick [, status]) closes the node Parameters: Name Type Argument Description tick Tick status TickStatus &lt;optional&gt; &lt;protected&gt; _enter(tick) Wrapper for enter method. Parameters: Name Type Description tick Tick A tick instance. &lt;protected&gt; _execute(tick) This is the main method to propagate the tick signal to this node. This method calls all callbacks: `enter`, `open`, `tick`, `close`, and `exit`. It only opens a node if it is not already open. In the same way, this method only close a node if the node returned a status different of `b3.RUNNING()`. Parameters: Name Type Description tick Tick A tick instance. Returns: The tick state. Type TickStatus &lt;protected&gt; _exit(tick) Wrapper for exit method. Parameters: Name Type Description tick Tick A tick instance. &lt;protected&gt; _open(tick) Wrapper for open method. Parameters: Name Type Description tick Tick A tick instance. &lt;protected&gt; _tick(tick) Wrapper for tick method. Parameters: Name Type Description tick Tick A tick instance. Returns: A state constant. Type TickStatus alldata(tick, compositeFieldName,, fieldValue) Parameters: Name Type Argument Description tick Tick compositeFieldName, string &lt;nullable&gt; a field name composed of . eg context.myname fieldValue string &lt;nullable&gt; assert(tick, cond, message) assert the condition and present node's summary and message if false Parameters: Name Type Description tick Tick cond Boolean message string clearAllContexts(tick) clear all the sibling contexts of this node Parameters: Name Type Description tick Tick clearContext(tick) find the direct context of this node and clear it Parameters: Name Type Description tick Tick closeAllContexts(tick) find the current cont es.BackgroundSequenceComposites.MemSequenceComposites.ScoreSelectorComposites~MemPriorityConditions.FieldCompareConditionConditions.FieldNotEmptyConditionConditions.GreetingTimeOfDayConditionConditions~AnyTargetCore.ActionCore.BaseNodeCore.BehaviorTreeCore.BlackboardCore.CompositeCore.ConditionCore.ContextManagerCore.DecoratorCore.MLModelCore.ProcessCore.TargetCore.TickCore.TreeNodeCore~b3Decorators.InverterDecorators.LimiterDecorators.MaxTimeDecorators.RepeaterDecorators.RepeatUntilFailureDecorators.RepeatUntilSuccessDecorators~ContextEntityCollectorMLModels.WitModelMLModels~LUISModelParallelRetrieveXMLActionRunSubtreeActionTensorFlowModelTickerTimeFromConvoLastRunTimeFromMyLastRun Global __RUNNING_TIMEOUT_SECb3ContextManagerKeysdbloggerdeepClonefindStateIndexgetFullFsmIdlastTargetIdpassedThruPipeprocessModelrunEntryProcessorsstartOneProcessstatsManagertargetObjstitleunusedTargetObjsuuid Class: Blackboard Core. Blackboard The Blackboard is the memory structure required by `BehaviorTree` and its nodes. It only have 2 public methods: `set` and `get`. These methods works in 3 different contexts: global, per tree, and per node per tree. Suppose you have two different trees controlling a single object with a single blackboard, then: - In the global context, all nodes will access the stored information. - In per tree context, only nodes sharing the same tree share the stored information. - In per node per tree context, the information stored in the blackboard can only be accessed by the same node that wrote the data. The context is selected indirectly by the parameters provided to these methods, for example: // getting/setting variable in global context blackboard.set('testKey', 'value'); var value = blackboard.get('testKey'); // getting/setting variable in per tree context blackboard.set('testKey', 'value', tree.id); var value = blackboard.get('testKey', tree.id); // getting/setting variable in per node per tree context blackboard.set('testKey', 'value', tree.id, node.id); var value = blackboard.get('testKey', tree.id, node.id); Note: Internally, the blackboard store these memories in different objects, being the global on `_baseMemory`, the per tree on `_treeMemory` and the per node per tree dynamically create inside the per tree memory (it is accessed via `_treeMemory[id].nodeMemory`). Avoid to use these variables manually, use `get` and `set` instead. new Blackboard() constructor × Search results Close "},"module-Core.Composite.html":{"id":"module-Core.Composite.html","title":"Class: Composite","body":" Servo Bot Automation Modules ActionsCompositesConditionsCoreDecoratorsMLModels Classes GoogleSpeechModelGoogleVisionModelActions.AddEntityActions.AddTargetActions.ArrayQueryActionActions.AskAndWaitActions.ClearAllContextsActions.ClearContextActions.CloseAllContextsActions.ErrorActions.FailerActions.GeneralMessageActions.MapEntitiesToContextActionActions.MapEntitiesToParentActionActions.PostActionActions.RemoveTargetActionActions.ResetAllActions.RetrieveJSONActionActions.RunnerActions.SetFieldActionActions.SetTimeOfDayActions.SetUIActionActions.SucceederActions.TrainIntentActionActions.TwilioActions.WaitActions~AddScoreActionComposites.AskAndMapComposites.BackgroundSequenceComposites.MemSequenceComposites.ScoreSelectorComposites~MemPriorityConditions.FieldCompareConditionConditions.FieldNotEmptyConditionConditions.GreetingTimeOfDayConditionConditions~AnyTargetCore.ActionCore.BaseNodeCore.BehaviorTreeCore.BlackboardCore.CompositeCore.ConditionCore.ContextManagerCore.DecoratorCore.MLModelCore.ProcessCore.TargetCore.TickCore.TreeNodeCore~b3Decorators.InverterDecorators.LimiterDecorators.MaxTimeDecorators.RepeaterDecorators.RepeatUntilFailureDecorators.RepeatUntilSuccessDecorators~ContextEntityCollectorMLModels.WitModelMLModels~LUISModelParallelRetrieveXMLActionRunSubtreeActionTensorFlowModelTickerTimeFromConvoLastRunTimeFromMyLastRun Global __RUNNING_TIMEOUT_SECb3ContextManagerKeysdbloggerdeepClonefindStateIndexgetFullFsmIdlastTarge
